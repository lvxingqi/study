<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器值之标签选择器</title>
    <style>
        /* 标签选择器：写上标签名 */
        p.man {
            color: green;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>
        <p class="man">男生</p>
        <p>男生</p>
        <p>男生</p>
        <div>女生</div> 
        <div>女生</div>        
        <div>女生</div>               
</body>
</html>

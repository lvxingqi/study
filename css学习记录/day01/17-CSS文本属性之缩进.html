<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之文本缩进</title>
    <style>
        p{
            /* 文本的第一行 首行缩进 */
            /* text-indent: 20px; */
            /* em是一个相对单位，就是当前元素（font-size）1个文字的大小 */
            /* 当前文字大小缩进两个文字的距离 */
            text-indent: 2em;
        }
    </style>
</head>
<body>




    <p>新华社南宁4月23日电  4月23日，中越第七次边境国防友好交流活动在广西壮族自治区崇左市龙州县和越南高平省高平市广和县及相关口岸地区举行，
        国务委员兼国防部长魏凤和与越南国防部长潘文江分别率团参加。</p>
    <p>魏凤和在会谈时说，习近平总书记同阮富仲总书记为中越关系把舵引航，引领双边关系不断向好发展。两军要保持高层战略沟通，
        加强各领域合作，防范域外国家干扰破坏，共同维护好中越边界的和平安宁，共同维护好南海和平稳定局面。</p>
    <p>潘文江表示，防务合作是越中全面战略合作伙伴关系的重要支柱，愿与中方为维护边境和平稳定、促进双边关系作出新贡献。</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器用冒号</title>
    <style>
        /* a:link 未点击之前的链接 */
        a:link {
            color: black;
            text-decoration: none;
        }

        /* a:visited 点击之后的链接 */
        a:visited {
            color: blue;
        }

        /* a:hover 鼠标放在上面的链接 */
        a:hover {
            color: aqua;
        }

        /* a:active 鼠标按下未抬起时的链接 */
        a:active {
            color: pink;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <a href="#">露露饮料</a>
</body>

</html>

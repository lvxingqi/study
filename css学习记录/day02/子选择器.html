<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器</title>
    <style>
        /* 用>来表示子选择器，比如选择距离div标签包含的最近的a标签， */
        .nav>a {
            color: red;
        }

        /* .nav a {
            color: yellow;
        }   这种写法会让所有的a标签都变颜色 */
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">我是儿子</a>
        <p><a href="#">我是孙子</a></p>
    </div>
</body>

</html>

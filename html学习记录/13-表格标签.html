<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--这些属性要写到表格标签table 里面去 -->
    <table align="center"border="1" cellpadding="20" cellspacing="0" width="500" height="249">
        <tr><th>姓名</th><th>性别</th><th>年龄</th></tr>
        <tr><td>刘德华</td><td>男</td><td>56</td></tr>
        <tr><td>张学友</td><td>男</td><td>58</td></tr>
        <tr><td>郭富城</td><td>男</td><td>51</td></tr>
        <tr><td>黎明</td><td>男</td><td>57</td></tr>
        <!--th也是表格标签，一般用于表头，起到加粗居中的作用-->
        <!--align代表对齐方式，border代表边框的值，cellpadding代表表格内字体
        和边框的距离，cellspacing代表两个单元格之间的距离-->
    </table>
</body>
</html>

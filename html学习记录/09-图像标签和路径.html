<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="image/img.jpg" alt="">
    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="image/img1.jpg" alt="图片加载失败">
    <h4>title 提示文本，鼠标放到图像上，提示的文字：</h4>
    <img src="image/img.jpg" alt="" title="我是你爸爸">
    <h4>title 提示文本，鼠标放到图像上，提示的文字：</h4>
    <img src="image/img.jpg" alt="" title="我是你爸爸" width="300" border="15"/>
    <!-- border是边框，width是宽度，height是高度 -->
</body>
</html>

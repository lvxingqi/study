<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 表格是用来显示数据的，列表就是用来布局的-->
<body>
    <!-- 无序列表 各个元素属于并列 重点 ul中只能放<li></li>,li中可以放任何元素-->
    <h4>您喜欢的食物</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="700">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td><label for="nan"><input type="radio" name="sex" id="nan" checked="checked"> <img src="image/nan.jfif" alt="男" width="15"> 男</label>
            <label for="nv"> <input type="radio" name="sex" id="nv"> <img src="image/nv.jfif" alt="女" width="15"> 女</label></td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td> 生日：</td>
            <td>
                <select>
                    <option selected="selected">--请选择年--</option>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                        </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td>
                <select>
                    <option>北京</option>
                    <option selected="selected">上海</option>
                    <option>甘肃</option>
                    <option>广东</option>
                    </select>
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
           <td> 婚姻状况：</td>
           <td><label for="wei"><input type="radio" name="hun"  id="wei" checked="checked">未婚</label>
            <label for="yi"><input type="radio" name="hun" id="yi">已婚</label>
            <label for="li"><input type="radio" name="hun" id="li">离婚</label>
        </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td><input type="text" value="幼儿园">
                <label for="wu"><input type="checkbox" name="like" id="wu">妩媚的</label>
                <label for="cute"><input type="checkbox" name="like" id="cute">可爱的</label>
                <label for="xiao"><input type="checkbox" name="like" id="xiao">小鲜肉</label>
                <label for="lao"><input type="checkbox" name="like" id="lao">老腊肉</label>
                <label for="dou"><input type="checkbox" name="like" id="dou">都喜欢</label>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>自我介绍：</td>
            <td><textarea cols="30" rows="5" >自我介绍</textarea></td> 
        </tr>
        <!-- 第七行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checkedd">我同意注册条款和会员加入标准</td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><a href="#" target="_blank">我是会员，立即登录</a></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><h3>我承诺</h3>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>

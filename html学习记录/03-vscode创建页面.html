<!DOCTYPE html><!--文档类型声明标签 说明这是一个html5页面 -->
<html lang="zh-CN"><!--en定义语言为英语，zh-CN定义语言为中文，影响不大，主要是提示-->
<head>
    <meta charset="UTF-8"><!--说明使用字符集，强烈建议必须写-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我利用vscode创建的第一个页面</title>
</head>
<body>
    写代码是一件非常快乐的事情
</body>
</html>
<!-- 注意， DOCTYPE,lang,head这些标签内容都是为浏览器准备的，内容统统在body里面，title标签里的内容会出现在浏览器的标签页之中 -->
